{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" style="background-image: url(/static/metronic/app/media/img/bg/bg-3.jpg);">
    <div class="m-grid__item m-grid__item--fluid m-login__wrapper">
        <div class="m-login__container">
            <div class="m-login__logo">
                <a href="/">
                    <img src="/static/img/mini-logo.png">
                </a>
            </div>
            <div class="m-login__signin">
                <div class="m-login__head">
                    <h3 class="m-login__title">
                        {% trans "Авторизация в систему" %}
                    </h3>
                </div>
                <form class="m-login__form m-form" method="post">
                    {% csrf_token %}
                    <div class="form-group m-form__group">
                        <input class="form-control m-input" type="text" placeholder="Логин" name="username" autocomplete="off" required autofocus>
                    </div>
                    <div class="form-group m-form__group">
                        <input class="form-control m-input m-login__form-input--last" type="password" placeholder="{% trans 'Пароль' %}" name="password" required>
                    </div>
                    <div class="row m-login__form-sub">
                        <div class="col m--align-left m-login__form-left">
                            <label class="m-checkbox  m-checkbox--brand">
                                <input type="checkbox" name="remember">
                                {% trans "Запомнить" %}
                                <span></span>
                            </label>
                        </div>
                        <div class="col m--align-right m-login__form-right">
                            <a href="javascript:;" id="m_login_forget_password" class="m-link">
                                {% trans "Восстановить пароль" %}
                            </a>
                        </div>
                    </div>
                    <div class="m-login__form-action">
                        <button class="btn btn-primary m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                            {% trans "Вход" %}
                        </button>
                    </div>
                </form>
            </div>
            <div class="m-login__account">
                <span class="m-login__account-msg">
                    {% trans "У вас еще нет аккаунта?" %}
                </span>
                &nbsp;&nbsp;
                <a href="{% url 'user:add' %}" class="m-link m-link--light m-login__account-link">
                    {% trans "Регистрация" %}
                </a>
                <form action="{% url 'set_language' %}" method="post" id="set_language_form">
                    {% csrf_token %}
                    <input name="language" type="hidden" value="" />
                </form>
                <a href="#" class="m-link m-link--light m-login__account-link language-item" data-lang="ru">
                    Русский (ru)
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="m-link m-link--light m-login__account-link language-item" data-lang="kk">
                    Қазақ (kk)
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
